server {
    listen 443 ssl http2;
    server_name next-basic.cloudfor.fun;

    # Use real SSL cert if available, otherwise use dummy cert
    ssl_certificate /etc/letsencrypt/live/next-basic.cloudfor.fun/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/next-basic.cloudfor.fun/privkey.pem;

    # Fallback to dummy cert if the real one doesn't exist
    ssl_certificate /etc/nginx/certs/dummy-cert.pem;
    ssl_certificate_key /etc/nginx/certs/dummy-key.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    location / {
        proxy_pass http://app:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        allow all;
    }

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
}